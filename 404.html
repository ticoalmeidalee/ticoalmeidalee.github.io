<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Tico Almeida Lee</title>
    <meta name="robots" content="noindex, nofollow">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Fraunces:wght@600;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0F1419;
            --bg-navy: #1A2332;
            --accent: #E07C5C;
            --muted: #8B9CB5;
            --text-primary: #F0F4F8;
            --text-secondary: #8B9CB5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 50%, rgba(224, 124, 92, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(26, 35, 50, 0.5) 0%, transparent 50%);
            z-index: -1;
            animation: gradientShift 20s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-10%, -10%) rotate(180deg); }
        }

        @keyframes floatUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .wrapper {
            max-width: 720px;
            width: 100%;
            background: rgba(15, 20, 25, 0.85);
            border-radius: 24px;
            border: 1px solid rgba(139, 156, 181, 0.18);
            padding: 2.5rem 2.2rem;
            box-shadow:
                0 24px 80px rgba(0, 0, 0, 0.75),
                0 0 0 1px rgba(224, 124, 92, 0.18);
            backdrop-filter: blur(20px);
            text-align: center;
            animation: floatUp 0.7s ease-out forwards;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.9rem;
            border-radius: 999px;
            background: rgba(26, 35, 50, 0.8);
            border: 1px solid rgba(139, 156, 181, 0.4);
            color: var(--muted);
            font-size: 0.8rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
        }

        .badge-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 12px rgba(224, 124, 92, 0.8);
        }

        h1 {
            font-family: 'Fraunces', serif;
            font-size: clamp(2.7rem, 6vw, 3.8rem);
            line-height: 1.1;
            margin-bottom: 1rem;
        }

        h1 span {
            color: var(--accent);
            position: relative;
        }

        h1 span::after {
            content: '';
            position: absolute;
            left: -6px;
            right: -6px;
            bottom: 4px;
            height: 14px;
            background: rgba(224, 124, 92, 0.32);
            z-index: -1;
            transform: rotate(-1deg);
        }

        p {
            color: var(--text-secondary);
            font-size: 1rem;
            max-width: 520px;
            margin: 0 auto 1.8rem;
        }

        .code {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.25rem 0.9rem;
            border-radius: 999px;
            background: rgba(15, 20, 25, 0.9);
            border: 1px dashed rgba(139, 156, 181, 0.6);
            color: var(--muted);
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
        }

        .code strong {
            color: var(--text-primary);
            letter-spacing: 0.08em;
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.9rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.85rem 1.6rem;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 0.04em;
            text-decoration: none;
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
        }

        .btn-primary {
            background: var(--accent);
            color: #0F1419;
            box-shadow: 0 18px 40px rgba(224, 124, 92, 0.55);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 20px 48px rgba(224, 124, 92, 0.7);
        }

        .btn-ghost {
            background: transparent;
            color: var(--muted);
            border: 1px solid rgba(139, 156, 181, 0.5);
        }

        .btn-ghost:hover {
            color: var(--text-primary);
            border-color: rgba(240, 244, 248, 0.8);
            background: rgba(26, 35, 50, 0.8);
        }

        .footer-note {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: var(--muted);
        }

        .footer-note a {
            color: var(--accent);
            text-decoration: none;
        }

        .footer-note a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .wrapper {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <main class="wrapper">
        <div class="badge">
            <span class="badge-dot"></span>
            <span>Something went missing</span>
        </div>

        <h1><span>404</span> â€“ Page not found</h1>

        <p>
            The page you were looking for has drifted off the grid.  
            It might have been moved, renamed, or never existed in the first place.
        </p>

        <div class="code">
            <span>HTTP status:</span>
            <strong>404</strong>
        </div>

        <div class="actions">
            <a href="index.html" class="btn btn-primary">Back to home</a>
            <button class="btn btn-ghost" onclick="window.history.back()">Go back</button>
        </div>

        <p class="footer-note">
            If you keep ending up here, feel free to reach out via my contact links on the homepage.
        </p>
    </main>
</body>
</html>
